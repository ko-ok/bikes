  @-webkit-keyframes bobble {
      0% {
          -webkit-transform: translate3d(50px, 40px, 0px);
                  transform: translate3d(50px, 40px, 0px);
          -webkit-animation-timing-function: ease-in;
                  animation-timing-function: ease-in;
      }
      25% {
          -webkit-transform: translate3d(-450px, 0px, 0px);
                  transform: translate3d(-450px, 0px, 0px);
          -webkit-animation-timing-function: ease-out;
                  animation-timing-function: ease-out;
      }
      50% {
          -webkit-transform: translate3d(0px, 280px, 0px);
                  transform: translate3d(0px, 280px, 0px);
          -webkit-animation-timing-function: ease-out;
                  animation-timing-function: ease-out;

      75% {
         -webkit-transform: translate3d(370px, -80px, 0px);
                 transform: translate3d(370px, -80px, 0px);
          -webkit-animation-timing-function: ease-out;
                  animation-timing-function: ease-out;
      }
      100% {
          -webkit-transform: translate3d(50px, 40px, 0px);
                  transform: translate3d(50px, 40px, 0px);
          -webkit-animation-timing-function: ease-in;
                  animation-timing-function: ease-in;
      }
  }

  @keyframes bobble {
      0% {
          -webkit-transform: translate3d(50px, 40px, 0px);
                  transform: translate3d(50px, 40px, 0px);
          -webkit-animation-timing-function: ease-in;
                  animation-timing-function: ease-in;

      25% {

                  animation-timing-function: ease-out;

          -webkit-animation-timing-function: ease-out;
                  animation-timing-function: ease-out;

      100% {

                  transform: translate3d(50px, 40px, 0px);
          -webkit-animation-timing-function: ease-in;
                  animation-timing-function: ease-in;
      }
  }

  @-webkit-keyframes cloudsFloat {
      0% {
          -webkit-transform: translate3d(0px, 0px, 0px);

                  transform: translate3d(-200px, -20px, 0px);
          -webkit-animation-timing-function: ease-out;
                  animation-timing-function: ease-out;

      75% {
